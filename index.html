<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Tic Tac Toe</title>
<link rel="stylesheet" href="style.css">
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
<div class="container">

<h1 class="glow">ðŸŽ® TIC TAC TOE</h1>
<p id="status" class="status">Player X Turn</p>

<div class="scoreboard">
X: <span id="xScore">0</span> |
O: <span id="oScore">0</span> |
Draw: <span id="drawScore">0</span>
</div>

<div class="difficulty">
<button onclick="setDifficulty('easy')">Easy</button>
<button onclick="setDifficulty('medium')">Medium</button>
<button onclick="setDifficulty('hard')">Hard</button>
</div>

<div class="board" id="board">
  <div class="cell" data-index="0"></div>
  <div class="cell" data-index="1"></div>
  <div class="cell" data-index="2"></div>
  <div class="cell" data-index="3"></div>
  <div class="cell" data-index="4"></div>
  <div class="cell" data-index="5"></div>
  <div class="cell" data-index="6"></div>
  <div class="cell" data-index="7"></div>
  <div class="cell" data-index="8"></div>
</div>

<canvas id="winLine"></canvas>

<div class="buttons">
<button id="restartBtn">Restart</button>
<button id="themeBtn">Neon Mode</button>
</div>

<p class="hint">ðŸŽ¤ Press V to use voice commands</p>

</div>

<script src="script.js"></script>
</body>
</html>
